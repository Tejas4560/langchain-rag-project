apiVersion: v1
kind: Secret
metadata:
  name: rag-app-secrets
  namespace: rag-app
type: Opaque
data:
  # Values must be base64 encoded
  GROQ_API_KEY: <BASE64_ENCODED_GROQ_API_KEY>
  SECRET_KEY: <BASE64_ENCODED_SECRET_KEY>
  ALGORITHM: SFMyNTY= # Base64 for HS256
  ACCESS_TOKEN_EXPIRE_MINUTES: MzA= # Base64 for 30
