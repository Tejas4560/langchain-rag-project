apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-backend
  namespace: rag-app
  labels:
    app: rag-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rag-backend
  template:
    metadata:
      labels:
        app: rag-backend
    spec:
      containers:
      - name: backend
        image: gcr.io/YOUR_PROJECT_ID/rag-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: PYTHONPATH
          valueFrom:
            configMapKeyRef:
              name: rag-app-config
              key: PYTHONPATH
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: rag-app-secrets
              key: GROQ_API_KEY
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: rag-app-secrets
              key: SECRET_KEY
        - name: ALGORITHM
          valueFrom:
            secretKeyRef:
              name: rag-app-secrets
              key: ALGORITHM
        - name: ACCESS_TOKEN_EXPIRE_MINUTES
          valueFrom:
            secretKeyRef:
              name: rag-app-secrets
              key: ACCESS_TOKEN_EXPIRE_MINUTES
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: vectorstore-volume
          mountPath: /app/vectorstore
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: rag-data-pvc
      - name: vectorstore-volume
        persistentVolumeClaim:
          claimName: rag-vectorstore-pvc