apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rag-app-ingress
  namespace: rag-app
  annotations:
    kubernetes.io/ingress.class: "gce"  # For GKE
    kubernetes.io/ingress.global-static-ip-name: "rag-app-ip"  # Optional: pre-reserved static IP
    networking.gke.io/managed-certificates: "rag-app-cert"  # Optional: managed SSL certificate
spec:
  rules:
  - host: your-domain.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rag-frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: rag-backend-service
            port:
              number: 8000